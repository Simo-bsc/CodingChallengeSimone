<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Cooding Challenge</title>
  </head>
  <body>

    <!-- Contenitore body -->
    <div class="container">

      <!-- Header con logo -->
      <header>
        <img id="logo" src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Menu navigazione -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>

        <!-- Primo scooter -->
        <section class="scooter">
          <input type="checkbox">
          <span class="scooter-name">Scooter 1</span>
          <span class="distance"><span class="arrow"> </span>Via Ferruggia - a 220 metri da te</span>
          <div>Stato carica: 50%</div>
          <div class="med-bar"></div>
        </section>

        <!-- Secondo scooter -->
        <section class="scooter">
          <input type="checkbox">
          <span class="scooter-name">Scooter 2</span>
          <span class="distance"><span class="arrow"> </span>Via Sirena - a 420 metri da te</span>
          <div>Stato carica: 100%</div>
          <div class="full-bar"></div>
        </section>

        <!-- Terzo scooter -->
        <section class="scooter">
          <input type="checkbox">
          <span class="scooter-name">Scooter 3</span>
          <span class="distance"><span class="arrow"> </span>Via Italia - a 490 metri da te</span>
          <div>Stato carica: 20%</div>
          <div class="low-bar"></div>
        </section>

      </main>
    </div>
  </body>
  </html>
